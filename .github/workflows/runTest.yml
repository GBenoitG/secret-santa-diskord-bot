
name: runTest

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches:
      - '*'

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - name: "Git clone"
        uses: actions/checkout@v2

      - name: "Setup JDK"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: "Change wrapper permissions"
        run: chmod +x ./gradlew

      - name: "Gradle test"
        run: ./gradlew test