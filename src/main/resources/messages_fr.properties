# Registration Content
## Messages
registration_message_introduction = Oh oh oh! Vous voilà inscrit dans la liste des participants au **Secret Santa** \
  de votre serveur discord. \
  \nPour continuer votre inscription veuillez **copier/coller** ce message puis faire **Entrer** : \
  `{0} {1}` .

registration_start_message = Fort bien, commençons ! Afin de faciliter le travail des petits lutins et de votre futur \
  **Secret Santa** veuillez s''il vous plaît me renseigner votre liste de cadeaux **anonyme**, cela permettra de les \
  aiguiller pour choisir un présent convenable.\
  \nPour la renseigner il vous faudra **copier/coller** cette commande suivit de votre lettre **dans le même message** \
  `{0} {1} remplacer_ce_texte_par_votre_lettre` .

registration_letter_message = Merci de votre réponse, j''ai bien enregistré votre lettre. \nPour être sûr que je ne me \
  sois pas trompé dans toutes ces lettres que je reçois, confirmez-vous qu''il s''agisse bien de la votre ? \
  \n~~                                                                                                    ~~ \
  \n{0}\
  \n~~                                                                                                    ~~ \
  \nSi vous confirmez que c''est bien votre lettre et qu''elle vous convient toujours. Vous pouvez terminer votre \
  inscription en **copiant/collant** ce message : `{1} {2}` . \
  Si vous souhaitez modifier votre lettre vous pouvez me renvoyer le message précédent avec les modifications : \
  `{1} {3}` .

registration_finish_message = Super ! Votre inscription est terminée, vous serez tenu au courant lorsqu''il y aura \
  du nouveau pour la distribution des rôles.

## Errors
registration_error_bad_step = Il semblerait que vous vous soyez trompé de commande pour continuer votre inscription \
  vous devez utiliser cette commande : `{0} {1}` .

registration_error_no_step_found = Désolé, mais l''étape sélectionnée est inexistante.

